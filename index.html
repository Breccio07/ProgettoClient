<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat 5i1</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: rgb(100, 2, 100);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 400px;
        }

        #login-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        .login-button {
            width: 100%;
            padding: 12px;
            background-color: #2575fc;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-button:hover {
            background-color: #1a5edc;
        }

        #areaMessage {
            display: none;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 500px;
            flex-direction: column;
            align-items: center;
        }

        #ricezione {
            width: 100%;
            height: 250px;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            font-size: 15px;
            margin-bottom: 15px;
            background-color: #f9f9f9;
            color: #333;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .mioMessaggio {
            background-color: #800080;
            /* viola */
            color: white;
            padding: 8px 12px;
            border-radius: 10px;
            margin: 5px;
            align-self: flex-end;
            max-width: 80%;
            word-wrap: break-word;
        }

        .altroMessaggio {
            background-color: #0052cc;
            /* blu */
            color: white;
            padding: 8px 12px;
            border-radius: 10px;
            margin: 5px;
            align-self: flex-start;
            max-width: 80%;
            word-wrap: break-word;
        }

        #msg {
            width: 100%;
            padding: 10px;
            font-size: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
            background-color: #f9f9f9;
            color: #333;
            transition: border-color 0.3s ease;
        }

        #msg:focus {
            border-color: #2575fc;
            outline: none;
        }

        #areaMessage button {
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            background-color: #2575fc;
            color: white;
            font-size: 15px;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }

        #areaMessage button:hover {
            background-color: #1a5edc;
            transform: scale(1.03);
        }

        #areaMessage button:last-of-type {
            background-color: #ff4b4b;
        }

        #areaMessage button:last-of-type:hover {
            background-color: #e03b3b;
        }

        h1 {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-align: center;
            font-size: 58px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        h1 img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        span {
            color: #777;
            font-size: 8px;
         
            text-align: right;
            display: block;
        }
    </style>

    <script>
        "use strict";

        let nome;
        let ws = new WebSocket("ws://10.1.0.52:8090/chat25/5i1");

        ws.onmessage = gestoreGenerale;

        function login() {
            nome = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            let messaggioDaInviare = "log|" + nome + "|" + password;
            ws.send(messaggioDaInviare);
        }

        function gestoreGenerale(messaggioRicevuto) {
            let dati = messaggioRicevuto.data.split("|");

            if (dati[0] === "rlo") {
                if (dati[1] === "login effettuato") {
                    changeSchermata();
                } else if (dati[1] === "login errato") {
                    alert("Username o password errati");
                }
            } else if (dati[0] === "msg") {
                let mittente = dati[1];
                let testo = dati.slice(3).join("|");
                let ora = dati[2];
                aggiungiMessaggio(testo, mittente, ora);
            }
        }

        function inviaAlServer() {
            let ora = new Date().toLocaleString("sv-SE", { timeZone: "Europe/Rome" }).replace(" ", "T");
            let testo = document.getElementById("msg").value;
            let messaggioDaInviare = "msg|" + nome + "|" + ora + "|" + testo;
            ws.send(messaggioDaInviare);
            document.getElementById("msg").value = "";
        }

        function aggiungiMessaggio(testo, mittente, ora) {
            let ricezione = document.getElementById("ricezione");
            let msgDiv = document.createElement("div");
            msgDiv.innerHTML = mittente.trim() + ": " + testo.trim() + "<span>" + ora + "</span>";

            if (mittente.trim().toLowerCase() === nome.trim().toLowerCase()) {
                msgDiv.className = "mioMessaggio";
            } else {
                msgDiv.className = "altroMessaggio";
            }

            ricezione.appendChild(msgDiv);
            ricezione.scrollTop = ricezione.scrollHeight;
        }


        function chiudiLaConnessione() {
            ws.close();
            window.location.reload();
        }

        function changeSchermata() {
            document.getElementById("login-container").style.display = "none";
            document.getElementById("areaMessage").style.display = "flex";
        }
    </script>
</head>

<body>
    <h1>
        <img src="image/panfo-1.jpg" alt="foto del panfo">
        CLIENT 5i1
        <img src="image/panfo-2.jpg" alt="foto del panfo">
    </h1>
    <div id="login-container">
        <h2>Login</h2>
        <div class="form-group">
            <label for="username">Username o Email</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="login-button" onclick="login()">Accedi</button>
    </div>

    <div id="areaMessage">
        <div id="ricezione"></div><br>
        <input id="msg" type="text" placeholder="Scrivi un messaggio...">
        <div>
            <button onClick="inviaAlServer()">Invia</button>
            <button onClick="chiudiLaConnessione()">Chiudi</button>
        </div>
    </div>
</body>

</html>
