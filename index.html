<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: rgb(100, 2, 100);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 400px;
        }

        #login-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        .login-button {
            width: 100%;
            padding: 12px;
            background-color: #2575fc;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-button:hover {
            background-color: #1a5edc;
        }

        #areaMessage {
            display: none;


        }
    </style>
    <script>
        "use strict"
        function gestoreRicezione(messaggioRicevuto) {
            document.getElementById("ricezione").textContent += messaggioRicevuto.data + "\n"; // [1]
        }

        let nome;

        let ws = new WebSocket("ws://10.1.0.52:8090/chat25/5i1");

        function login() {
            nome = document.getElementById("username").value;
            let password = document.getElementById('password').value;

            console.log(nome)
            console.log(password)
            let messaggioDaInviare = "log|" + nome + "|" + password;

            ws.send(messaggioDaInviare);  

            if (ws) {
                changeSchermata();
            }
        }
        function inviaAlServer() {
            let messaggioDaInviare = "msg|"+nome+"|2025-12-10|"+document.getElementById("msg").value;
            ws.send(messaggioDaInviare);  
            console.log(messaggioDaInviare); 
        }
        function chiudiLaConnessione() {
            ws.close();  
        }

        function changeSchermata() {
            let login = document.getElementById("login-container");
            login.style.display = "none";
            
            let areaMessage = document.getElementById("areaMessage");
            areaMessage.style.display = "block";



        }

    </script>
</head>

<body>

    <div id="login-container">
        <h2>Login</h2>
        <div class="form-group">
            <label for="username">Username o Email</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="login-button" onclick="login()">Accedi</button>
    </div>

    <div id="areaMessage">

        <input id="msg" type="text">
        <button onClick="inviaAlServer()">invia!</button>
        <button onClick="chiudiLaConnessione()">chiudi</button>


    </div>
</body>

</html>
