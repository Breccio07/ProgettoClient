<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: rgb(100, 2, 100);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 400px;
        }

        #login-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        .login-button {
            width: 100%;
            padding: 12px;
            background-color: #2575fc;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-button:hover {
            background-color: #1a5edc;
        }
    </style>
    <script>
        "use strict"

        var nome; 
        var password;

        const nomeAccount = 'admin@gmail.com';
        const passwordAccount = '1234';

        function controlloLogin(){
            nome = document.getElementById('username').value.trim();
            password = document.getElementById('password').value;

            if(nome == nomeAccount && password == passwordAccount){
                console.log('login effettuto');
                var schermataLogin = document.getElementById('login-container');
                schermataLogin.style.display='none';
            }else{
                console.log('email o password sbaglite');

            }
        }

    </script>
</head>

<body>

    <div id="login-container">
        <h2>Login</h2>
            <div class="form-group">
                <label for="username">Username o Email</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-button" onclick="controlloLogin()">Accedi</button>

    </div>

</body>

</html>
